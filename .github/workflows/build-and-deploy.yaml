name: Docker First App CI

on:
  workflow_dispatch:
  push:
    branches:
      - devlop

env:
  AZURE_WEBAPP_NAME: DockerFirstApp
  AZURE_WEBAPP_PACKAGE_PATH: "./DockerFirstTest/publish"
  DOTNET_VERSION: "8.x"
  SOLUTION_PATH:  "DockerFirstTest.sln"
  API_PROJECT_PATH: "DockerFirstTest"
  PUBLISH_DIR: "./publish"

jobs:
  build-and-test:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
  
     - name: Setup .NET
       uses: actions/setup-dotnet@v4
       with:
         dotnet-version: ${{ env.DOTNET_VERSION }}

     - name: Restore
       run: dotnet restore ${{ env.SOLUTION_PATH }}

     - name: Build
       run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

     - name: Test
       run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build --verbosity normal

     - name: PUBLISH
       run: dotnet publish ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}

     - name: Publish Artifacts
       uses: actions/upload-artifact@v4
       with:
         name: webapp
         path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    name: Deploy To Azure
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"